<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Master</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <h1>Quiz App Master</h1>
    <div class="container">
        <ul class="nav">
            <li><a href="#create">Create Quiz</a></li>
            <li><a href="#manage">Manage Quizzes</a></li>
            <li><a href="#results">View Results</a></li>
        </ul>
        <div id="create">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <label for="title">Quiz Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>
                <label for="question">Question:</label><br>
                <textarea id="question" name="question" rows="5" required></textarea><br><br>
                <div id="answer-options">
                    <label for="answer1">Answer 1:</label><br>
                    <input type="text" id="answer1" name="answer1" required><br>
                    <label for="answer2">Answer 2:</label><br>
                    <input type="text" id="answer2" name="answer2" required><br>
                    <button type="button" onclick="addAnswer()">Add Answer</button>
                </div>
                <label for="correct">Correct Answer:</label><br>
                <select id="correct" name="correct" required>
                    </select><br><br>
                <button type="submit">Create Quiz</button>
            </form>
        </div>
        <div id="manage">
            <h2>Manage Quizzes</h2>
            </div>
        <div id="results">
            <h2>View Results</h2>
            </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
