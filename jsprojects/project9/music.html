<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Master</title>
    <link rel="stylesheet" href="./music.css">
</head>
<body>
    <div class="player-container">
        <div class="song-details">
            <img id="albumCover" src="" alt="Album Cover">
            <div>
                <h2 id="songTitle"></h2>
                <p id="artistName"></p>
            </div>
        </div>
        <audio id="audioPlayer" controls preload="none"></audio>
        <div class="controls">
            <button id="prevButton" disabled>&#8249;</button>
            <button id="playButton" class="play">&#x25B6;</button>
            <button id="nextButton" disabled>&#8250;</button>
            <div class="volume-control">
                <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        <ul id="playlist"></ul>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script> <script src="script.js"></script>
</body>
</html>
