<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="cipher.css">
</head>
<body>
    <h1>Caesar Cipher</h1>
    <div class="container">
        <div class="input-section">
            <label for="message">Enter your message:</label><br>
            <textarea id="message" name="message" rows="5"></textarea><br>
            <label for="shift">Shift value (1-25):</label><br>
            <input type="number" id="shift" name="shift" min="1" max="25" value="3">
        </div>
        <div class="button-section">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>
        <div class="output-section">
            <label for="output">Result:</label><br>
            <textarea id="output" name="output" rows="5"></textarea>
        </div>
    </div>
    <script src="cipher.js"></script>
</body>
</html>
